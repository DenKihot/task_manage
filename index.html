<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manage</title>
  <link type="image/x-icon" href="images/favicon_io/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="task-manage__main-block">
    <div class="task-manage__rooftop"></div>
    
    <img src="images/mushroom200.png" alt="mushroom">
    
    <h1>Task Manage <img src="images/down-grey.svg" alt="down"></h1>
    
    <input type="text" maxlength="30">
    <img src="images/mood_black_24dp.svg" alt="close" class='task-manage__delite happy'> 
    <img src="images/mood_bad_black_24dp.svg" alt="close" class='task-manage__delite sad'>
    <!-- <button><img src="images/button-blue.svg" alt="add"> <img src="images/plus-blue.svg" alt="plus"></button> -->
    <!-- new button start-->
    <button type="button" class="task-manage__button yellow">Add</button>
    <button type="button" class="task-manage__button green">Add</button>
    <!-- new button end -->
  </div>
  <script src="script.js"></script>
</body>
</html>
